events {
    worker_connections 1024;
}

http {
    upstream whatsapp_api {
        server whatsapp-api:5000;
    }

    # Rate limiting zone
    limit_req_zone $http_x_client_id zone=tenant_limit:10m rate=100r/m;

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://whatsapp_api;
        }

        # API endpoints
        location /api/ {
            # Rate limiting
            limit_req zone=tenant_limit burst=20 nodelay;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass client ID header
            proxy_set_header X-Client-Id $http_x_client_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Proxy to API
            proxy_pass http://whatsapp_api;
        }

        # WebSocket support for Supabase Realtime
        location /realtime/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://whatsapp_api;
        }
    }

    # HTTPS configuration (uncomment when certificates are available)
