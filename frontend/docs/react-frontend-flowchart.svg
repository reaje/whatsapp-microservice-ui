  <text x="200" y="1200" font-size="12">• Drag & drop file upload</text>
  <text x="200" y="1220" font-size="12">• Voice message recorder</text>
  <text x="200" y="1240" font-size="12">• Multi-tenant isolation</text>
  
  <text x="600" y="1180" font-size="12">• Dark/Light theme support</text>
  <text x="600" y="1200" font-size="12">• Responsive design (Mobile-first)</text>
  <text x="600" y="1220" font-size="12">• PWA capabilities</text>
  <text x="600" y="1240" font-size="12">• Internationalization (i18n)</text>
  
