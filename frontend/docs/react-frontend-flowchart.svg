  <text x="200" y="1330" font-size="12">• React 18 + TypeScript</text>
  <text x="200" y="1350" font-size="12">• Vite (Build tool)</text>
  <text x="200" y="1370" font-size="12">• TailwindCSS + Shadcn/ui</text>
  
  <text x="450" y="1330" font-size="12">• React Query (Data fetching)</text>
  <text x="450" y="1350" font-size="12">• React Hook Form</text>
  <text x="450" y="1370" font-size="12">• Zod (Validation)</text>
  
  <text x="700" y="1330" font-size="12">• Supabase JS Client</text>
  <text x="700" y="1350" font-size="12">• Socket.io Client</text>
  <text x="700" y="1370" font-size="12">• React Router v6</text>
  
