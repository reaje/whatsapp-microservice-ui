  <text x="120" y="595" text-anchor="middle" font-size="11">• Search</text>
  
  <rect x="210" y="560" width="140" height="50" rx="5" fill="#E1F5FE" stroke="#0277BD" stroke-width="1"/>
  <text x="280" y="580" text-anchor="middle" font-size="12">Chat Window</text>
  <text x="280" y="595" text-anchor="middle" font-size="11">• Real-time msgs</text>
  
