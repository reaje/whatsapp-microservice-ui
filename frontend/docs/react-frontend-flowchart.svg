  <path d="M 600 870 L 600 900" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 1380 L 600 1410" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
